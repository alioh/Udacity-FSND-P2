{% extends "layout.html" %}
{% block content %}
    <div class="row mt-3">
        <div class="col-sm-2">
            <div class="card">
            <div class="card-body">
                <h5 class="card-title"><u>Categories</u></h5>
                {% for cat in categories %}
                    ∙ <a href="{{url_for('viewCategory', name=cat)}}">{{ cat }}</a><br>
                {% endfor %}
            </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="card">
            <div class="card-body">
                <h3 class="card-title">All Items</h3>
                <p class="card-text">
                    {% for item in items %}
                        ∙ <a href="{{url_for('viewItem', item_id=item.id)}}">{{item.name}}</a> <i><font size=2 color="gray">({{item.category}})</font></i> <br>
                    {% endfor %}
                </p>
                <a href="/add"><button type="button" class="btn btn-primary btn-sm">Add Item</button></a>
                <a href="{{url_for('jsonAll', user_id=user)}}"><button type="button" class="btn btn-warning btn-sm">JSON</button></a>
            </div>
            </div>
        </div>
    </div>
{% endblock content %}
